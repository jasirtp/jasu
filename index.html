    <style>
      /* Simple loader style */
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // Redirect to the new URL after the page has loaded
      window.onload = function () {
        setTimeout(function () {
          window.location.href = "https://testevents.mefriend.com/cok25";
        }, 3000); // Redirect after 3 seconds
      };
    </script>
  </head>
